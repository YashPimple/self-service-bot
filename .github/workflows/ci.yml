name: self-assign bot

on:
  issue_comment:
    types: [created]

permissions:
  contents: read

jobs:
  test-action:
    name: GitHub Actions Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Execute Assign Script
        uses: ./
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
